<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Information</title>
        <link rel="stylesheet" href="{{url_for("static", filename="css/informationStyle.css" )}}">
    </head>

    <body>
        <div class="info-container">
            <div class="info-header">
                <h2>User Information</h2>
            </div>
            <form class="info-form" id="info-form">
                <label for="presentSkills">Present Skills:</label>
                <input type="text" id="presentSkills" name="skills" placeholder="Enter your skills" required>

                <label for="roleSeeking">Role Seeking:</label>
                <input type="text" id="roleSeeking" name="roleSeeking" placeholder="Enter the role you are seeking"
                    required>

                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" rows="4" placeholder="Describe your experience"
                    required></textarea>

                <label for="currentOccupation">Current Occupation:</label>
                <input type="text" id="currentOccupation" name="currentOccupation"
                    placeholder="Enter your current occupation" required>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="ai-response" id="ai-response">
            <h3>AI Response:</h3>
            <p id="response-text"></p>
            <a href="/chat_with_ai">
                <button>Move to chat</button></a>
        </div>
    </body>

    <script src="{{url_for("static", filename="script/information.js" )}}"></script>

</html>
